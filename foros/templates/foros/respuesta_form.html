{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title">{% if respuesta %}Editar Respuesta{% else %}Crear Respuesta{% endif %}</h3>
    <p class="text-muted">Para: <strong>{{ tema.titulo|truncatechars:60 }}</strong></p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea name="texto" id="texto" rows="4" class="form-control">{% if respuesta %}{{ respuesta.texto }}{% endif %}</textarea>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" name="autor" id="autor" class="form-control" value="{% if respuesta %}{{ respuesta.autor }}{% endif %}">
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'detalle_tema' tema.id %}" class="btn btn-link ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
