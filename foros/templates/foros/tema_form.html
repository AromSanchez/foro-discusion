{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title">{% if tema %}Editar Tema{% else %}Crear Tema{% endif %}</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input type="text" name="titulo" id="titulo" class="form-control" value="{% if tema %}{{ tema.titulo }}{% endif %}">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" name="autor" id="autor" class="form-control" value="{% if tema %}{{ tema.autor }}{% endif %}">
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (opcional)</label>
        <input type="file" name="imagen" id="imagen" class="form-control">
        {% if tema and tema.imagen %}
          <div class="mt-2"><img src="{{ tema.imagen.url }}" class="img-thumbnail" style="max-height:120px;"></div>
        {% endif %}
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_temas' %}" class="btn btn-link ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
