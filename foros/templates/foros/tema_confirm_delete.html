{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
	<div class="card-body">
		<h3 class="card-title">Eliminar tema</h3>
		<p class="card-text">¿Confirma eliminar el tema <strong>"{{ object.titulo }}"</strong>?</p>
		<form method="post" class="d-inline">{% csrf_token %}
			<button type="submit" class="btn btn-danger">Sí, eliminar</button>
		</form>
		<a href="{% url 'detalle_tema' object.pk %}" class="btn btn-secondary ms-2">Cancelar</a>
	</div>
</div>

{% endblock %}
